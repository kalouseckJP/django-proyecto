{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página de inicio de sesión para el sistema de reservas.">
        <meta name="keywords" content="reservas, inicio de sesión, sistema, usuario, contraseña">
        <title>Inicio de Sesión - Reservas</title>
        <link rel="stylesheet" href="{% static "styles\login-admin.css" %}">
        <link rel="stylesheet" href="{% static "styles\general.css" %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static "img\large.png" %}" type="image/x-icon">
        <script src="{% static "js\expirar-script.js" %}"></script>
        <script src="{% static "js\login-script.js" %}"></script>
    </head>
    <body class="login">
        <h1>Inicio de Sesión</h1>
        <div id="registroDiv">
            <form method="post" name="loginForm" id="loginForm">
                {% csrf_token %}
                <div id="usernameDiv" class="formDiv">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" autocomplete="off" autofocus placeholder="Usuario">
                </div>
                <div id="passDiv" class="formDiv">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" autocomplete="off" placeholder="Contraseña">
                </div>
                <input type="submit" value="Iniciar Sesión" name="loginForm" id="submit">
                <a href="{% url "front" %}">Cancelar</a>
            </form>
        </div>
    </body>
</html>
