{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio de sesión para el sistema de reservas.">
    <meta name="keywords" content="reservas, inicio de sesión, sistema, usuario, contraseña">
    <title>Inicio de Sesión - Reservas</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link rel="shortcut icon" href="{% static "img\large.png" %}" type="image/x-icon">
    <script src="{% static "script.js" %}"></script>
</head>
<body class="login">
    <h1>Inicio de Sesión</h1>
    <div>
        <form action="" method="post" name="loginForm" id="loginForm">
            {% csrf_token %}
            <label for="username">Usuario</label><br>
            <input type="text" id="username" name="username" autocomplete="off" autofocus placeholder="Usuario"><br><br>
            
            <label for="password">Contraseña</label><br>
            <input type="password" id="password" name="password" autocomplete="off" placeholder="Contraseña"><br><br>
            
            <input type="submit" value="Iniciar Sesión" name="loginForm" id="submit" onclick="return validateForm()">
        </form>
        <input type="button" value="Cancelar" id="cancelar" onclick="window.location.href='{% url 'front' %}'">
    </div>
</body>
</html>
