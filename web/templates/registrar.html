{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Formulario de registro de usuario.">
        <meta name="keywords" content="registro, usuario, formulario, Django, plataforma">
        <title>Registro</title>
        <link rel="stylesheet" href="{% static "styles\general.css" %}">
        <link rel="stylesheet" href="{% static "styles\registro-page.css" %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
        <link rel="shortcut icon" href="{% static "img\large.png" %}" type="image/x-icon">
        <script src="{% static "js\expirar-script.js" %}"></script>
        <script src="{% static "js\validaciones-script.js" %}"></script>
        <script src="{% static "js\registro-script.js" %}"></script>
    </head>
    <body class="registro">
        <h1>Registro Usuario</h1>
        <div id="registroDiv">
            <form method="post" name="registroForm" id="registroForm">
                {% csrf_token %}
                <div id="columna_izq" class="formColm">
                    <div id="nombreDiv" class="formDiv">
                        <label for="username">Nombre</label>
                        <input type="text" id="username" name="username" autocomplete="off" placeholder="Usuario" autofocus required>
                    </div>
                    <div id="apellidoDiv" class="formDiv">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" autocomplete="off" placeholder="Apellido" required>
                    </div>
                    <div id="rutDiv" class="formDiv">
                        <label for="RUT">RUT</label>
                        <input type="text" name="RUT" id="RUT" autocomplete="off" placeholder="RUT" required>
                    </div>
                    <input type="submit" value="Registrarse" name="registroForm" id="submit">
                </div>
                <div id="columna_der" class="formColm">
                    <div id="emailDiv" class="formDiv">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" name="email" id="email" autocomplete="off" placeholder="Correo Electrónico">
                    </div>
                    <div id="telefonoDiv" class="formDiv">
                        <label for="telefono">Teléfono</label>
                        <input type="phone" name="telefono" id="telefono" autocomplete="off" placeholder="Teléfono">
                    </div>
                    <div id="contrasenaDiv" class="formDiv">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" autocomplete="off" placeholder="Constraseña">
                    </div>
                    <a href="{{ "front" }}">Cancelar</a>
                </div>
            </form>
        </div>
    </body>
</html>
