{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="{% static "styles\login-admin.css" %}">
        <link rel="stylesheet" href="{% static "styles\general.css" %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static "img\large.png" %}" type="image/x-icon">
    </head>
    <body class="login-cliente">
        <h1>Inicio de Sesión</h1>
        <div>
            <form method="post" name="loginFormCliente" id="loginFormCliente">
                {% csrf_token %}
                <label for="username">Usuario</label>
                <br>
                <input type="text" id="username" name="username" autocomplete="off" autofocus placeholder="RUT o Correo o Teléfono">
                <br>
                <br>

                <label for="password">Contraseña</label>
                <br>
                <input type="password" id="password" name="password" autocomplete="off" placeholder="Contraseña">
                <br>
                <br>

                <input type="submit" value="Iniciar Sesión" name="loginFormCliente" id="submit">
            </form>
            <input type="button" value="Cancelar" id="cancelar" onclick="window.location.href='{% url 'front' %}'">
        </div>
    </body>
</html>
