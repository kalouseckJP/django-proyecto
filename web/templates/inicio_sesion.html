{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página de inicio de sesión para acceder a la plataforma.">
        <meta name="keywords" content="inicio de sesión, login, usuario, contraseña, registro, plataforma">
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="{% static "styles\login-admin.css" %}">
        <link rel="stylesheet" href="{% static "styles\general.css" %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static "img\large.png" %}" type="image/x-icon">
        <script src="{% static "js\login-cliente-script.js" %}"></script>
        <script src="{% static "js\expirar-script.js" %}"></script>
    </head>
    <body class="login-cliente">
        <h1>Inicio de Sesión</h1>
        <div id="registroDiv">
            <form method="post" name="loginFormCliente" id="loginFormCliente">
                {% csrf_token %}
                <div id="usuarioDiv" class="formDiv">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" autocomplete="off" autofocus placeholder="RUT o Correo o Teléfono">
                </div>
                <div id="passDiv" class="formDiv">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" autocomplete="off" placeholder="Contraseña">
                </div>
                <span id="datInc">Los datos ingresados son incorrectos</span>
                <input type="submit" value="Iniciar Sesión" name="loginFormCliente" id="submit">
                <a href="{{ "front" }}">Cancelar</a>
            </form>
        </div>
        <a id="registro" href={{ 'registro' }}>Registrarse</a>
    </body>
</html>
