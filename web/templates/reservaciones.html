{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer Reservaciones</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="{% static "script.js" %}"></script>
</head>
<body class="hacer-reservacion">
    <header id="banner">
        <h1>Menú Principal</h1>
        <div id="divLogin">
            <button type="button" onclick="window.location.href='{% url "index" %}'">Admin</button>
        </div>
    </header>
    <div id="columna_principal">
        <img src="{% static "img\large.png" %}" height="600" width="800" alt="mapa">

        <h2>Hacer Reservaciones</h2>
        <form action="" method="post" name="reservacionForm" id="reservacionForm">
            {% csrf_token %}
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required><br>

            <label for="RUT">RUT</label>
            <input type="text" id="RUT" name="RUT" placeholder="RUT" required><br>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required><br>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Correo Electrónico"><br>

            <label for="lugar">Lugar</label>
            <select id="lugar" name="lugar" required>
                <option value="" disabled selected>Seleccione un lugar</option>
                {% for lugar in lugares %}
                    <option value="{{ lugar.id }}">{{ lugar.nombre }} - {{ lugar.capacidadActual }}</option>
                {% endfor %}
            </select><br>

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" min="{{ today }}" value="{{ today }}"required><br>

            <label for="hora">Hora</label>
            <input type="time" id="hora" name="hora" value="{{ now }}" min="08:00" max="22:00" required><br>

            <input type="submit" value="Reservar" name="reservacionForm" id="submit" onclick="return validateForm()">
        </form>
        <input type="button" value="Cancelar" id="cancelar" onclick="window.location.href='{% url 'front' %}'">
    </div>
    <footer>
        <p> © 2025 Reservas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
